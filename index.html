<html>

	<head>
		<title>Restaurant of Zhuxi Middle School</title>	
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	    <script src="app.js"></script>

	    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
	</head>

	<body ng-app="ZhuRestaurant" ng-controller="MainCtrl">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
		

				<div class="page-header">
		        	<h1>ZhuRestaurant</h1>
		    	</div>

				<div ng-repeat="dish in dishs | orderBy: '-upvotes'">
					<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(dish)"></span> 
					{{dish.upvotes}}
					<span style="font-size:20px; margin-left:10px;">
						<a ng-show="dish.link" href="{{dish.link}}">
						{{dish.title}}
						</a>
						<span ng-hide="dish.link">
						{{dish.title}}
						</span>
					</span>
				</div>


				<form ng-submit="addPost()" style="margin-top:30px;">
			        <h3>Add a new dish</h3>

			        <div class="form-group">
			          <input type="text"
			            class="form-control"
			            placeholder="Title"
			            ng-model="title"></input>
			        </div>
			        <div class="form-group">
			          <input type="text"
			          class="form-control"
			          placeholder="Link"
			          ng-model="link"></input>
			        </div>
			        <button type="submit" class="btn btn-primary">Add</button>
		    	</form>
			</div>
		</div>

	</body>

</html>
